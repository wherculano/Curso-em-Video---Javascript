<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;  
        }
    </style>
</head>
<body>
    <div id="area">Interaja...</div>
    <script>
        //variável global para ser usada como exemplo nas próximas funções: NÃO RECOMENDADO fazer assim
        var a = window.document.getElementById('area');
        
        //Criar estes listeners deixa o HTML mais limpo
        //sem a necessidade de colocar os eventos dentro da propria div 
        //<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'Clicou!';
            a.style.background = "blue";
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = "rgb(42, 139, 42)";
        }
    </script>
</body>
</html>
<!--Alguns eventos de mouse
mouseenter: quando o mouse entra no objeto
mousemove: quando o mouse fica se movendo dentro do objeto
mousedown: quando é clicado com o botão esquerdo e segurado
mouseup: quando solta o botão esquerdo após segura-lo
click: quando um clique é efetuado
mouseout: quando o mouse sai de dentro do objeto
Site onde pode-se verificar mais eventos:
https://developer.mozilla.org/pt-BR/docs/Web/Events
-->
