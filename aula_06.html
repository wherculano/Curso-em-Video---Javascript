<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeira Aula de JS</title>
    <style>
        body{
            background-color:rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(245, 245, 32);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        window.alert('Minha primeira mensagem!');  // alerta na tela. Pode ser usado apenas o "alert" sem o "window.""
        window.confirm('Está gostando de Javascript?')   // pede a confirmação do usuário (Ok ou Cancelar)
        window.prompt('Qual seu nome?')  // interação com o usuário. Caixa de texto
    </script>
</body>
</html>
