<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeira Aula de JS</title>
    <style>
        /*Comentário para CSS*/
        body{
            background-color:rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(245, 245, 32);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário para HTML-->
    <p>Já me livrei da maldição!</p>

    <script>
        // var nome recebe (=) o valor que for digitado no prompt
        var nome = window.prompt('Qual seu nome?')  // interação com o usuário. Caixa de texto
        window.alert('É um grande prazer te conhecer, '+ nome + '!' )
    </script>
</body>
</html>
