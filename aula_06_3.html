<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font: normal 14pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        // str.length mostrará o tamanho da string
        document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.</br>`) // escreve na tela e pula uma linha.      
        // str.toUpperCase() mostrará toda a string em maiúsculo
        document.writeln(`Seu  nome em maiúsculas é ${nome.toUpperCase()}.</br>`)
        // str.toLowerCase() mostrará toda a string em minúsculo
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}.</br>`)
    </script>
</body>
</html>
