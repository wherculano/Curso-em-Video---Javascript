<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando NÃºmeros</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
            background-color: #bba3f1;
        }
        div#res{
            margin-top:20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">+
    <input type="number" name="" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>
    <script>
        function somar(){
            var tn1 = Number(window.document.getElementById('txtn1').value)  //converte as strings que estao dentro da cixa de texto em numeros e soma
            var tn2 = Number(window.document.querySelector('input#txtn2').value)//mesma coisa que a linha acima
            var soma = tn1 + tn2
            var res = window.document.getElementById('res')
            res.innerHTML = `${tn1} + ${tn2} = <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
