<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeira Aula de JS</title>
    <style>
        /*Comentário para CSS*/
        body{
            background-color:rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(245, 245, 32);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário para HTML-->
    <p>Já me livrei da maldição!</p>

    <script>
        // prompt retornará SEMPRE uma string!
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // Number.parseInt(n) converterá a string em um inteiro
        var n2 = Number.parseInt(prompt('Digite outro número: ')) // não é necessário usar o window. se não quiser
        // Number.parseFloat(n) converterá a string em um float (número real, 3.1456)
        // ao usar apenas Number(n) o JS se encarregará de fazer a conversão para inteiro ou float
        var soma = n1 + n2
        window.alert(`A soma ${n1} + ${n2} = ${soma}`) //window.alert('A soma '+ n1 + '+' + n2 + '=' + soma)        
        // + em (number + number) é usado para adição
        // + em (string + string) é usado para concatenação
        // n.toString() ou String(n) converterá o valor para uma string.
        // Se quiser formatar um numero para duas casas decimais por exemplo, basta usar o n.toFixed(2)
        // para trocar um caracter por outro, basta usar o replace. Ex. '1.234'.replace('.', ','). Irá trocar o ponto por vírgula
        // '1545.50'.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) irá retornar: 'R$ 1,545.50' 
    </script>
</body>
</html>
